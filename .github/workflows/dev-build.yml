name: Dev Build (artifact)

on:
  push:
    branches: [ "dev", "feature/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run build --if-present

      - name: Create ZIP
        run: |
          PLUGIN=swipe-lp-lite
          zip -r ${PLUGIN}.zip . \
            -x ".git/*" ".github/*" "node_modules/*" ".wp-env/*" ".DS_Store" \
               "*.map" "package-lock.json" "yarn.lock" "pnpm-lock.yaml"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: swipe-lp-lite
          path: swipe-lp-lite.zip
          if-no-files-found: error
